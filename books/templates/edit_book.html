{% extends "base.html" %}
{% block content %}
<h1>Editace knihy: {{ book.title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    {% if request.user.is_staff %}
        <button type="submit">Uložit změny</button>
    {% else %}
        <button type="submit">Navrhnout změny</button>
    {% endif %}
</form>

<a href="{% url 'book_detail' book.id %}">Zpět na detail</a>
{% endblock %}
