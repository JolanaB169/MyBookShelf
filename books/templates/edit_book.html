{% extends "base.html" %}
{% block content %}
<h1>Editace knihy: {{ book.title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Uložit změny</button>
</form>

<a href="{% url 'book_detail' book.id %}">Zpět na detail knihy</a>
{% endblock %}
